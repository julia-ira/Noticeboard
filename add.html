<!DOCTYPE html>
<html lang="uk-UA">

<head>
    <!-- CSS styles -->
    <link href="/style/bootstrap.min.css" rel="stylesheet">
    <link href="/style/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/style/font-awesome.min.css" rel="stylesheet">
    <link href="/style/common.css" rel="stylesheet">
    <link href="/style/bootstrap-wysihtml5.css" rel="stylesheet">
    <link href="/style/bootstrap-tagsinput.css" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="/style/images/favicon.ico">
    <!--Meta tags-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Додати оголошення</title>
    <!--Javascript Files-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/bootstrapValidator.min.js" type="text/javascript"></script>
    <script src="/js/framework.js" type="text/javascript"></script>
    <script src="/js/validation.js" type="text/javascript"></script>
    <script src="/js/wysihtml5-0.3.0.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap3-wysihtml5.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap-tagsinput.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="main-wrapper">
        <!--Header start-->
        <header id="header"></header>
        <!--Header end-->
        <!--Content start-->
        <div id="content">
            <div class="container">
                <div class="page-header">
                    <h1>Додати оголошення</h1>
                </div>
                <div id='login-alert'></div>
                <div class="container">
                    <form method="POST" action="/php/addAdvert.php" enctype="multipart/form-data" id="add-advert-form">
                        <div class="form-group">
                            <label for="add-title" class="control-label">Заголовок</label>
                            <input type="text" id="add-title" name="add-title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="add-text" class="control-label">Текст оголошення</label>
                            <textarea id="add-text" name="add-text" class="form-control" rows="5"></textarea>
                            <script type="text/javascript">
                                $("#add-text").wysihtml5();
                            </script>
                        </div>
                        <div class="form-group">
                            <label for="add-category" class="control-label">Категорія</label>
                            <select id="add-category" class="form-control" name="add-category">
                            </select>
                        </div>
                        <label>Переглядати оголошення зможуть</label>
                        <div class="form-group">
                            <label class="radio-inline" id="add-role-all">
                                <input type="radio" name="add-role" value="1" checked>Всі відвідувачі
                            </label>
                            <label class="radio-inline" id="add-role-pzas">
                                <input type="radio" name="add-role" value="2">Студенти та викладачі кафедри ПЗАС</label>
                            <label class="radio-inline" id="add-role-students">
                                <input type="radio" name="add-role" value="3">Лише студенти кафедри ПЗАС
                            </label>
                            <label class="radio-inline" id="add-role-teachers">
                                <input type="radio" name="add-role" value="4">Лише викладачі кафедри ПЗАС
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="add-image">Картинка</label>
                            <input type="file" id="add-image" name="add-image">
                            <p class="help-block">Максимальний розмір 2 мегабайти</p>
                        </div>
                        <div class="form-group">
                            <label for="tags" style="display: block;">Теги</label>
                            <input type="text" id="tags" name="tags" class="form-control" data-role="tagsinput" placeholder="Щоб додати тег натисніть Enter">
                        </div>
                        <button type="submit" id="add-submit" class="btn btn-info">Додати оголошення</button>
                    </form>
                </div>
            </div>
        </div>
        <!--Content end-->
    </div>
    <!--Footer start-->
    <footer id="footer"></footer>
    <!--Footer end-->
</body>

</html>
